[env:d1]
platform = espressif8266
board = d1
framework = arduino
monitor_speed = 115200
lib_deps = 
	ottowinter/ESPAsyncWebServer-esphome@^1.3.0
	horihiro/esp8266-google-tts@^1.1.0
	squix78/MAX7219LedMatrix@^1.0.0
	arduino-libraries/NTPClient@^3.1.0
